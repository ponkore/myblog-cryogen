<div class="post-header">
    <div id="post-meta" class="row">
        <span class="col-lg-6"><i class="fi-clock"></i>{{post.date|date:longDate}}</span>
        {% if post.author %}
        <span class="col-lg-6 right">By: {{post.author}}</span>
        {% endif %}
    </div>
    <!-- <h2>{{post.title}}</h2> -->
</div>
<div>
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
{% if post.tags|not-empty %}
<div id="post-tags">
    <b><i class="fi-pricetag-multiple"></i> </b>
    {% for tag in post.tags %}
    <a href="{{tag.uri}}" class="btn btn-default btn-xs">{{tag.name}}</a>
    {% endfor %}
</div>
{% endif %}
