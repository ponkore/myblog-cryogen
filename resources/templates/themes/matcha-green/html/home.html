{% extends "/html/base.html" %}
{% block content %}
<div id="post">
    {% include "/html/post-content.html" %}
    <div id="prev-next">
        {% if post.prev %}
        <a class="btn btn-default btn-next-prev" href="{{post.prev.uri}}">&laquo; {{post.prev.title}}</a>
        {% endif %}
        {% if post.next %}
        <a class="right btn btn-default btn-next-prev" href="{{post.next.uri}}">{{post.next.title}} &raquo;</a>
        {% endif %}
    </div>
</div>
{% endblock %}
