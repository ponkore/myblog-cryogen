<div class="post-header">
    <div id="post-meta" class="row">
        <span class="post-date"><i class="fi-clock"></i>{{post.date|date:longDate}}</span>
        <span class="post-title">{{post.title}}</span>
        {% if post.tags|not-empty %}
        <div id="post-tags">
            <i class="fi-pricetag-multiple"></i>
            {% for tag in post.tags %}
            <a href="{{tag.uri}}" class="btn btn-default btn-xs">{{tag.name}}</a>
            {% endfor %}
        </div>
        {% endif %}
        {% if post.author %}
        <span class="col-lg-6 right">By: {{post.author}}</span>
        {% endif %}
    </div>
</div>

{% if post.toc %}
<div class="toc">
  {{post.toc|safe}}
</div>
{% endif %}
<div class="post-content">
    {{post.content|safe}}
</div>
